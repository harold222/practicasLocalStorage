<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda tus tareas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body><br>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-white text-center">Agenda tus actividades pendientes</h1>
                    <p class="text-white">Recuerda tus actividades por hacer,
                        las guardamos en tu local storage.
                    </p>
                </div>
            
                <div class="col-6 col-sm-6 mt-5" >
                    <label for="tweet" class="text-white text-center">
                        Agrega tu tarea
                    </label>

                    <div class="a">
                        <form action="#" id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tarea" ></textarea>
                        </div>
                            <input type="submit" 
                            class="btn-outline-success btn-block enviar" 
                            value="Agregar">
                        </form>
                </div>

                <div class="col-6 mt-2">
                        <h2 class="text-white text-center">Mis tareas</h2>
                        <div id="lista-tareas"></div>
                </div>
            </div>

        </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
